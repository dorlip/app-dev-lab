kind: Service
apiVersion: v1
metadata:
# set your user name
  name: {{ .Release.Name }}-service
spec:
  ports:
    - protocol: TCP
      port: {{ .Values.service.servicePort }}
      targetPort: {{ .Values.containers.containerPort }}
  selector:
# set your user name
    app1: '{{ .Release.Name }}-1'
    app2: '{{ .Release.Name }}-2'