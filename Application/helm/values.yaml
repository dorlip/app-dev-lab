ReplicaNumber: 1

containers:
  containerPort: 8080
  image: 'quay.io/dorlih/user-19-app-dev-lab'
  tag: 'chart_v1'

service:
  servicePort: 8080

probes:
  readiness_1:
      path: '/health/readiness'
  readiness:
    initialDelaySeconds: 1
    timeoutSeconds: 1
    periodSeconds: 10 
    successThreshold: 1  
    failureThreshold: 3
  liveness:
    path: '/health/liveliness'
    initialDelaySeconds: 1
    timeoutSeconds: 1
    periodSeconds: 10
    successThreshold: 1
    failureThreshold: 3
